<div class="card border-dark text-center col-sm-6 mx-auto">
    <h4 class="card-header">{{titulo}}</h4>
    <div class="card-body">

        <form method="post" class="my-3">
            <div class="form-group">
                <input [(ngModel)]="usuario.username" type="text" class="form-control"
                name="username" id="username" placeholder="Username" autofocus required>
            </div>

            <div class="form-group" class="my-3">
                <input [(ngModel)]="usuario.password" type="password" class="form-control"
                name="password" id="password" placeholder="Password" required>
            </div>

            <div class="form-group">
                <input (click)='login()' type="submit" class="btn btn-lg btn-dark btn-block" value="Login">
            </div>
        </form>
    </div>
</div>
