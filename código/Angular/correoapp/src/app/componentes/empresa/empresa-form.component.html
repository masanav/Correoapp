<div class="card text-dark bg-light mb-3">
    <h4 class="card-header">{{titulo}}</h4>
    <div class="card-body">
        <form>
            <button class="btn btn-secondary my-2" routerLink="/empresas/">
                Volver
            </button>

            <div class="form-group mt-2">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" required class="form-control form-control-lg"
                    [(ngModel)]="empresa.nombre">
                <div class="alert alert-danger" *ngIf="error?.nombre">
                    {{error?.nombre}}
                </div>
            </div>

            <div class="form-group mt-2">
                <label for="direccion">Direccion</label>
                <input type="text" name="direccion" id="direccion" required class="form-control form-control-lg"
                    [(ngModel)]="empresa.direccion">
                <div class="alert alert-danger" *ngIf="error?.direccion">
                    {{error?.direccion}}
                </div>
            </div>

            <div class="form-group mt-2">
                <label for="correo">Correo</label>
                <input type="email" name="correo" id="correo" class="form-control form-control-lg"
                    [(ngModel)]="empresa.correo">
                <div class="alert alert-danger" *ngIf="error?.correo">
                    {{error?.correo}}
                </div>
            </div>

            <div class="form-group mt-2">
                <label for="firmaCorreo">Firma de los correos</label>
                <input type="text" name="firmaCorreo" id="firmaCorreo" class="form-control form-control-lg"
                    [(ngModel)]="empresa.firmaCorreo">
                <div class="alert alert-danger" *ngIf="error?.firmaCorreo">
                    {{error?.firmaCorreo}}
                </div>
            </div>
            
            <div class="form-group">
                <button class="btn btn-primary mb-1 mt-3" (click)="empresa.id? editar():crear()">
                    {{empresa.id? 'Editar' : 'Crear'}}</button>
            </div>

        </form>
    </div>
</div>
