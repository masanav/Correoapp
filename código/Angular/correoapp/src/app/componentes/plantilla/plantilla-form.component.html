<div class="card text-dark bg-light mb-3">
    <h4 class="card-header">{{titulo}}</h4>
    <div class="card-body">
        <form>
            <button class="btn btn-secondary my-2" routerLink="/plantillas/">
                Volver
            </button>
            <div class="form-group">
                <label for="asunto">Asunto</label>
                <input type="text" name="asunto" id="asunto" class="form-control" [(ngModel)]="plantilla.asunto">
                <div class="alert alert-danger" *ngIf="error && error.asunto">
                    {{error.asunto}}
                </div>
            </div>
            <div class="form-group mt-2">
                <label for="textarea">Texto</label>
                <textarea type="text" name="texto" id="textarea" rows="10" class="form-control form-control-lg"
                    [(ngModel)]="plantilla.texto"></textarea>
                <div class="alert alert-danger" *ngIf="error && error.texto">
                    {{error.texto}}
                </div>
            </div>
            <span *ngIf="authService.hasRole('ROLE_ADMINISTRADOR')">
                <label for="empresa">Empresa</label>
                <div class="form-floating">
                    <select class="form-select" id="floatingSelect" aria-label="Empresas disponibles"
                        [(ngModel)]="plantilla.empresa.id" name="plantilla.empresa.id">
                        <option *ngFor="let empresa of empresas" [value]="empresa.id">
                            {{empresa.id}} {{empresa.nombre}}
                        </option>
                    </select>
                    <label for="floatingSelect">Empresas disponibles</label>
                </div>
            </span>
            <div class="form-group">
                <button class="btn btn-primary mb-1 mt-3" (click)="plantilla.id? editar():crear()">
                    {{plantilla.id? 'Editar' : 'Crear'}}</button>
            </div>
        </form>
    </div>
</div>
