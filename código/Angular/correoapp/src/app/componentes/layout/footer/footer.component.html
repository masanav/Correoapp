        <span class="text-muted mx-auto d-block">{{proveedor.nombre}}</span>
        <br>
        <span class="row mt-3">
            <span class="col-4"><i class="material-icons sd-18">location_on</i>
                {{proveedor.direccion}}</span>
            <span class="col"><i class="material-icons sd-18">link</i>
                {{proveedor.url_direccion}}</span>
        </span>
        <br>
        <span class="row">
            <span class="col-4"><i class="material-icons sd-18">email</i>
                {{proveedor.correo}}</span>
            <span class="col-3"><i class="material-icons sd-18">phone</i>
                {{proveedor.telefono}}</span>
